<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Выбор цвета для графического элемента</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div id="circle"></div>
        <div id="square"></div>
        <div>
        <div class="color" style="background-color: pink;"></div>
        <div class="color" style="background-color: red;"></div>
        <div class="color" style="background-color: green;"></div>
        <div class="color" style="background-color: blue;"></div>
        <div class="color" style="background-color: cadetblue;"></div>
        <div class="color" style="background-color: black;"></div>
        <div class="color" style="background-color: yellow;"></div>
        <div class="color" style="background-color: orange;"></div>
        </div>
        <div>
        <input type="radio" name="shape" value="circle" checked> Круг
        <input type="radio" name="shape" value="square"> Квадрат
        </div>
    </main>
</body>
  <script src="script.js"></script>
</html>
